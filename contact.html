<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>makapaka Blog</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="blue_flame_favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="blue_flame_favicon.png" />
</head>

<body>
    <header id="header-include"></header>

    <section class="hero" id="home">
        <div class="container">
            <h2>漢の情報発信</h2>
            <p>Welcome to makapaka blog!</p>
        </div>
    </section>

    <section class="post" id="blog">
        <div class="container">
            <h1 class="contact-heading">contact</h1>
            <p class="email">
                E-mail :
                <a href="mailto:makapaka.saga@gmail.com">makapaka.saga@gmail.com</a>
            </p>
        </div>
    </section>

    <!-- ブログポストのインクルード -->
    <div id="new_posts-include"></div>

    <footer id="footer-include"></footer>

    <script>
        async function includeHTML() {
            const header = await fetch("header.html").then((response) =>
                response.text()
            );
            document.getElementById("header-include").innerHTML = header;

            const footer = await fetch("footer.html").then((response) =>
                response.text()
            );
            document.getElementById("footer-include").innerHTML = footer;

            const posts = await fetch("new_posts.html").then((response) =>
                response.text()
            );
            document.getElementById("new_posts-include").innerHTML = posts;
        }

        includeHTML();
    </script>
    <!-- AOSのCSS（CDN経由） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <!-- AOSのJavaScript（CDN経由） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // AOSの初期化
    </script>
    <style>
        header {
            position: static;
            /* または relative */
        }
    </style>
</body>

</html>
