<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>makapaka Blog</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="blue_flame_favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="blue_flame_favicon.png" />
    <style>
        img {
            max-width: 50%;
            /* 親要素に応じた幅に調整 */
            height: auto;
            /* 縦横比を維持 */
            margin: 20px 0;
            /* 上下に余白 */
        }

        @media (max-width: 300px) {
            img {
                margin: 10px 0;
                /* スマホで余白を少し小さく */
            }
        }
    </style>
</head>

<body>
    <header id="header-include"></header>

    <section class="hero" id="home">
        <div class="container">
            <h2>漢の情報発信</h2>
            <p>Welcome to makapaka blog!</p>
        </div>
    </section>

    <section class="post" id="blog">
        <div class="container">
            <h1 class="contact-heading">profile</h1>
            <h4>マカパカ</h4>
            <h4>2002年生まれ</h4>
            <h4>職業 : エンジニアをしてます。Androidアプリ開発を主に。🔰</h4>
            <h4>趣味 : 筋トレ(エニタイム通い)、サウナ、投資(株式、仮想通貨)、生成AI、アニメ見たりドラマみたりも。</h4>
            <a href="https://note.com/makapaka">noteもやってます</a><br>
            <img src="image/noteProfile.png"><br>

        </div>
    </section>

    <!-- ブログポストのインクルード -->
    <div id="new_posts-include"></div>

    <footer id="footer-include"></footer>

    <script>
        async function includeHTML() {
            const header = await fetch("header.html").then((response) =>
                response.text()
            );
            document.getElementById("header-include").innerHTML = header;

            const footer = await fetch("footer.html").then((response) =>
                response.text()
            );
            document.getElementById("footer-include").innerHTML = footer;

            const posts = await fetch("new_posts.html").then((response) =>
                response.text()
            );
            document.getElementById("new_posts-include").innerHTML = posts;
        }

        includeHTML();
    </script>
    <!-- AOSのCSS（CDN経由） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <!-- AOSのJavaScript（CDN経由） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // AOSの初期化
    </script>
    <style>
        header {
            position: static;
            /* または relative */
        }
    </style>
</body>

</html>
